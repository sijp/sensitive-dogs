<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="דף הבית של בעלי הכלבים הרגישים" />
    <meta property="og:description" content="דף הבית של בעלי הכלבים הרגישים" />
    <meta property="og:title" content="<%=title %>" />
    <meta
      property="og:url"
      content="http://www.sensitive-dogs.co.il/<%=path %>"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="http://www.sensitive-dogs.co.il/preview.jpg"
    />
    <meta property="og:image:width" content="540" />

    <meta name="twitter:card" content="<%=title %>" />

    <meta name="twitter:title" content="<%=title %>" />
    <meta name="twitter:description" content="<%=title %>" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <title><%=title %></title>
  </head>

  <body>
